<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
</body>
<script>

    let adjs = ["Angry", "Cute", "Brave", "Smart", "Sad"]
    let animals = ["cat", "dog", "tiger", "crocodile", "lion" ]

    let randomAdj = Math.floor(Math.random() * adjs.length);
    let randomAnimal = Math.floor(Math.random() * animals.length);

    let packageName = adjs[randomAdj] + "-" + animals[randomAnimal];
    console.log(packageName);
    document.querySelector("h1").innerHTML = packageName

</script>
</html>
