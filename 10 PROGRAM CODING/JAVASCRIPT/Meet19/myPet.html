<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pet</title>
</head>
<body>
    
<script>

    let dog = {
        name : "Molly",
        age : 2,
        sex : false,
        owner : "Budi",

        say : function (){
            console.log("Woof ..woof!")
        }
    };

    let cow = {
        name : "cowie",
        age : 25,
        sex : false,
        owner : "Andi",

        say : function (){
            console.log("Moo ...moo!")
        }
    };

    let cat = {
        name : "Oped",
        age : 24,
        sex : false,
        owner : "Anas",

        say : () => {
            console.log ("Meow .. meow!")
        }
    };

    console.log(`My dog is ${dog.name}`);
    console.log(`My cat's owner is ${cat['owner']}`);
    console.log(`My cow's owner is ${cow['owner']}`);
    dog.say();
    dog.say();
    cat.say();
    cow.say();
</script>
</html>
