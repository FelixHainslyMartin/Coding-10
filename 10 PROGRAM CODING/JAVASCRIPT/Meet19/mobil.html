<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobil Ku</title>
</head>
<body>
    
    <script>

        class Car {
            constructor (make, model, year, color = "Black", image = ""){
                this.x = 0;
                this.y = 0;
                this.make = make;
                this.model = model;
                this.year = year;
                this.color = color;
                this.isMatic = false;
                this.image = image;
                this.element = document.createElement("img")
                
                this.element.style.position = "relative";
            }

            show(){
                this.element.src = this.image;
                this.element.style.display = "block";
                document.querySelector("body").append(this.element);
            }

            hide(){
                this.element.style.display = "None"
            }

            resize (width,height) {
                this.element.style.width = width;
                this.element.style,height = height;
            }

            moveRight(x = 1){
                this.x += x;
                this.element.style.left = `${this.x}px`;
            }

            moveLeft(x = 1){
                this.x -= x;
                this.element.style.left = `${this.x}px`;
            }

            moveDown(y = 1){
                this.y += y;
                this.element.style.top = `${this.y}px`;
            }

            moveUp(y = 1){
                this.y -= y;
                this.element.style.top = `${this.y}px`;
            }
        }

        let my_car = new Car("Lamborghini", "V-12", 2021, "black", "images.jpeg");
        let my_second_car = new Car ("Bugatti", "Divo", 2023, "darkblue", "DIVO1.webp")
        my_car.hide();
        my_second_car.resize("100px","60px");
        my_second_car.show();
        // my_second_car.moveRight(500);
        // my_second_car.moveRight(500);

        setInterval(()=> {
            my_second_car.moveRight(100);
        }, 1000)
    </script>
</body>
</html>
