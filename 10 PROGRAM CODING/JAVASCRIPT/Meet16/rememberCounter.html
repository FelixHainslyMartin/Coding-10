<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            let counterValue = 0;

            const increaseBtn = document.getElementById("increase");
            const decreaseBtn = document.getElementById("decrease");
            const resetBtn = document.getElementById("reset");
            const h1Text = document.querySelector("h1");

            function setText(){
                h1Text.innerHTML = counterValue;
            }

            increaseBtn.addEventListener("click",function(){
                counterValue++;
                localStorage.setItem("rememberCounter", counterValue);
                setText();
            })

            decreaseBtn.onclick = function(){
                counterValue--;
                localStorage.setItem("rememberCounter", counterValue);
                setText();
            }

            resetBtn.onclick = function(){
                counterValue = 0;
                localStorage.setItem("rememberCounter", counterValue);
                setText();
            }

            // localStorage.setItem("rememberCounter", "10")
            if ( !localStorage.getItem("rememberCounter") )
                localStorage.setItem("remberCounter", "0")
            counterValue = localStorage.getItem("rememberCounter");
            setText();
        })
    </script>
    <title>CounterAddListener</title>
</head>
<body>
    <h1>0</h1>
    <div>
        <button id="increase">+</button>
        <button id="decrease">-</button>
        <button id="reset">reset</button>
    </div>
</body>
</html>
